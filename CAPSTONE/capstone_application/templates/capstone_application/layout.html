                    // Earth rotation

                    sphere.rotation.y += 0.01;   
                    earth_group_rotation.rotation.z += 0.004;

                    mercury_group_rotation.rotation.z += 0.003;
                    // Jupiter rotation

                    // Saturn rotation

                    // Uranus rotation
                    uranus_group_rotation.rotation.z += 0.004;
                    // Neptune rotation
                    neptune_group_rotation.rotation.z += 0.004;
                    // Sun rotation
                    circle_rings.rotation.z += 0.002;
                    sun_sphere.rotation.y += .001;
                    sun_circle.rotation.z += .001;
                    
                    controls.update()
                }
                animate();
